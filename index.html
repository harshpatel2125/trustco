<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Trustco.</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			rel="stylesheet"
			href="styles/margin-padding.css"
		/>
		<link
			rel="stylesheet"
			href="styles/fonts.css"
		/>
		<link
			rel="stylesheet"
			href="styles/hero-section.css"
		/>
		<link
			rel="stylesheet"
			href="styles/trusted-brand.css"
		/>
	</head>
	<body>
		<!-- Header Section -->
		<header></header>

		<!-- Main Content Section -->
		<main>
			<!-- Hero Section Start -->
			<div class="container">
				<div class="hero-section">
					<img
						src="assets/images/HeroLeft.png"
						alt="Hero Left"
						class="hero-images desktop-only"
					/>
					<div class="hero-content">
						<p class="lato-bolder text-center hero-title">
							Find a High-Potential Customers with
							<span class="text-primary lato-bolder">Trustco.</span>
						</p>
						<p class="text-center lato-medium hero-text">
							We provide sales teams and professionals with the knowledge, skill, and
							discipline they need to be 10x more successful.
						</p>
						<div class="flex justify-center hero-buttons">
							<button class="btn btn-primary hero-get-start-btn">Get Started</button>
							<button class="btn hero-video-btn flex items-center px-6">
								<div class="flex items-center justify-center hero-btn-play-icon">
									<img
										src="assets/icons/play.svg"
										alt="Play"
									/>
								</div>
								<span class="ml-4">Check Our Video</span>
							</button>
						</div>
					</div>
					<img
						src="assets/images/HeroRight.png"
						alt="Hero Right"
						class="hero-images desktop-only"
					/>
					<div class="hero-images-container mobile-only">
						<img
							src="assets/images/HeroLeft.png"
							alt="Hero Left"
							class="hero-images"
						/>
						<img
							src="assets/images/HeroRight.png"
							alt="Hero Right"
							class="hero-images hero-image-mobile-right"
						/>
					</div>
				</div>
			</div>
			<!-- Hero Section End -->
			<!-- Trusted brands section start -->
			<div class="trusted-brand-container">
				<div class="trusted-brand">
					<p class="lato-medium trusted-brand-text">
						Trusted by the best in the world
					</p>
					<div class="trusted-brand-images">
						<img
							src="assets/brands/Google.svg"
							alt="Google"
						/>
						<img
							src="assets/brands/Atlassian.svg"
							alt="Atlassian"
						/>
						<img
							src="assets/brands/Canon.svg"
							alt="Canon"
						/>
						<img
							src="assets/brands/Walmart.svg"
							alt="Walmart"
						/>
						<img
							src="assets/brands/Amazon.svg"
							alt="Amazon"
						/>
					</div>
				</div>
			</div>
			<!-- Trusted brands section end -->
		</main>

		<!-- Footer Section -->
		<footer></footer>
	</body>
</html>
